<H2><A NAME="SECTION00023000000000000000">
Sharpen standard map</A>
</H2>
The map is defined as
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><TABLE CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="RIGHT"><SPAN CLASS="MATH"><IMG
 WIDTH="17" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img16.png"
 ALT="$\displaystyle p'$"></SPAN></TD>
<TD NOWRAP ALIGN="LEFT"><SPAN CLASS="MATH"><IMG
 WIDTH="110" HEIGHT="38" ALIGN="MIDDLE" BORDER="0"
 SRC="img23.png"
 ALT="$\displaystyle =p-k S^{(1)}_{e}(q),$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="RIGHT"><SPAN CLASS="MATH"><IMG
 WIDTH="17" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img18.png"
 ALT="$\displaystyle q'$"></SPAN></TD>
<TD NOWRAP ALIGN="LEFT"><SPAN CLASS="MATH"><IMG
 WIDTH="120" HEIGHT="35" ALIGN="MIDDLE" BORDER="0"
 SRC="img19.png"
 ALT="$\displaystyle =q+p'\mod 1,$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
where <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img7.png"
 ALT="$ k$"></SPAN> is a parameter and <!-- MATH
 $S^{(1)}_{e}(q)$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="52" HEIGHT="43" ALIGN="MIDDLE" BORDER="0"
 SRC="img24.png"
 ALT="$ S^{(1)}_{e}(q)$"></SPAN> is defined, for <SPAN CLASS="MATH"><IMG
 WIDTH="70" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img25.png"
 ALT="$ 0&lt;e&lt;1$"></SPAN>, as
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><TABLE CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="226" HEIGHT="50" ALIGN="MIDDLE" BORDER="0"
 SRC="img26.png"
 ALT="$\displaystyle S^{(1)}_{e}(q)= \frac{1}{2\pi e}\sin^{-1}(e\sin(2\pi q)).$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>
Note that <!-- MATH
 $\displaystyle \lim_{e\to 0}S^{(1)}_{e}(q)= \frac{1}{2\pi}\sin(2\pi) q$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="183" HEIGHT="50" ALIGN="MIDDLE" BORDER="0"
 SRC="img27.png"
 ALT="$ \displaystyle \lim_{e\to 0}S^{(1)}_{e}(q)= \frac{1}{2\pi}\sin(2\pi) q$"></SPAN> and <!-- MATH
 $\displaystyle \lim_{e\to 1}S^{(1)}_{e}(q)=S_{\rm pwl}(q)$
 -->
<SPAN CLASS="MATH"><IMG
 WIDTH="151" HEIGHT="38" ALIGN="MIDDLE" BORDER="0"
 SRC="img28.png"
 ALT="$ \displaystyle \lim_{e\to 1}S^{(1)}_{e}(q)=S_{\rm pwl}(q)$"></SPAN>.
